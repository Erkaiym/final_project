{% extends 'base.html' %}
{% load static %}
{% load i18n %}
{% block title %}{% endblock title %}

{% block content %}
  <div class="container d-block mx-auto">
    <h3 class="my-5 text-center" style="color:#16181b">Вы уверены, что хотите удалить комментарий?</h3>
    <div class="card col-12 col-sm-10 col-lg-12 mx-auto b-block mb-4">
      <div class="card-body">
        <p class="card-text" style="color:#16181b">Комментарий: {{ comment.comment }}</p>
      </div>

    </div>
    <a href="{% url "delete-comment" comment.id %}" class="btn btn-danger mr-3">Удалить</a>

  </div>

{% endblock content %}
