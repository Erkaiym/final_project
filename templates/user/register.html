{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}<h3 class='text-center my-5' style="color:#16181b">Регистрация</h3>{% endblock title %}

{% block content %}
  <form class='form text-center' action='{% url 'register-page' %}' method='post'>
    {% csrf_token %}
    <div class="form-group col-lg-6 mx-auto b-block">
      {{ uform.email|as_crispy_field }}
      {{ uform.password1|as_crispy_field }}
      {{ uform.password2|as_crispy_field }}
    </div>
    <button class='btn btn-success my-5' type="submit">Зарегистрироваться</button>
  </form>
{% endblock %}
